version: "3.8"

services:
  # Lavalink Audio Server
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: rexom-lavalink
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx512M
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=youshallnotpass
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml
      - ./lavalink/plugins:/opt/Lavalink/plugins
    ports:
      - "2333:2333"
    networks:
      - rexom-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2333/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Rexom Discord Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rexom-bot
    restart: unless-stopped
    depends_on:
      lavalink:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - LAVALINK_HOST=lavalink
      - LAVALINK_PORT=2333
      - LAVALINK_PASSWORD=youshallnotpass
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - rexom_data:/app/data
      - rexom_logs:/app/logs
    networks:
      - rexom-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rexom-network:
    driver: bridge

volumes:
  rexom_data:
  rexom_logs:
